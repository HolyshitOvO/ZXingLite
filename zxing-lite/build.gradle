plugins {
    id 'com.android.library'
//    id 'com.vanniktech.maven.publish'
}

android {
    namespace 'com.king.zxing'
    compileSdk build_versions.compileSdk

    defaultConfig {
        minSdk build_versions.minSdk
        targetSdk build_versions.targetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

//    compileOptions {
//        coreLibraryDesugaringEnabled true
//        sourceCompatibility JavaVersion.VERSION_11
//        targetCompatibility JavaVersion.VERSION_11
//    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    testImplementation deps.test.junit
    androidTestImplementation deps.test.android_ext_junit
    androidTestImplementation deps.test.espresso

    coreLibraryDesugaring deps.desugar_jdk

    implementation deps.androidx.appcompat
    api deps.zxing
    api deps.camera_core
    api deps.camera_camera2
    api deps.camera_lifecycle
    api deps.camera_view
    
}
